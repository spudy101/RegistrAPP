    <div class="contenedor2">
      <div class="titulo">
        <ion-label>Login</ion-label>
      </div>

      <div class="contenedor">

        <form>
          <ion-row class="tabla">
            <ion-col size="11" class="registrarse">
              <div class="texto">
                <div class="icono">
                  <img src="assets\icon\usuario.png" alt="">
                </div>
                <div class="texto">
                  <ion-label>Usuario</ion-label>
                </div>
              </div>
              <ion-input required formControlName="email" type="text" placeholder="Escribe tu usuario"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row class="tabla">
            <ion-col size="11" class="registrarse">
              <div class="texto">
                <div class="icono">
                  <img src="assets\icon\contrasena.png" alt="">
                </div>
                <div class="texto">
                  <ion-label>Contraseña</ion-label>
                </div>
              </div>
              <ion-input required formControlName="password" type="text" placeholder="Escribe tu contraseña">
              </ion-input>
            </ion-col>
          </ion-row>

          <div class="cosas">

            <div class="olvidar">
              <ion-label>Olvidaste tu contraseña?</ion-label>
            </div>
            <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" [routerLink]="['/generar-qr']" class="correcto">
              Click me
            </ion-button>
        </form>

      </div>
    </div>

    <ion-row class="registro">
      <ion-col size="12" class="" [routerLink]="['/registrarse-p']">
        <div class="texto">
          <ion-label>No tienes cuenta?</ion-label>
        </div>
      </ion-col>
    </ion-row>

  </div>
