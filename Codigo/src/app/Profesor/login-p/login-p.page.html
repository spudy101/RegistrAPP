<ion-content>

  <div class="body">

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#0099ff" fill-opacity="1"
        d="M0,320L48,282.7C96,245,192,171,288,144C384,117,480,139,576,170.7C672,203,768,245,864,245.3C960,245,1056,203,1152,154.7C1248,107,1344,53,1392,26.7L1440,0L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
      </path>
    </svg>

    <div class="contenedor2">
      <div class="titulo">
        <ion-label>Login</ion-label>
      </div>

      <div class="contenedor">

        <ion-row class="tabla">
          <ion-col size="11" class="registrarse">
            <div class="texto">
              <div class="icono">
                <img src="assets\icon\usuario.png" alt="">
              </div>
              <div class="texto">
                <ion-label>Usuario</ion-label>
              </div>
            </div>
            <ion-input type="text" placeholder="Escribe tu usuario"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="tabla">
          <ion-col size="11" class="registrarse">
            <div class="texto">
              <div class="icono">
                <img src="assets\icon\contrasena.png" alt="">
              </div>
              <div class="texto">
                <ion-label>Contraseña</ion-label>
              </div>
            </div>
            <ion-input type="text" placeholder="Escribe tu contraseña"></ion-input>
          </ion-col>
        </ion-row>

        <div class="cosas">

          <div class="olvidar">
            <ion-label>Olvidaste tu contraseña?</ion-label>
          </div>
          <div class="correcto" [routerLink]="['/generar-qr']">
            <img src="assets\icon\flecha-correcta.png" alt="">
          </div>

        </div>
      </div>

      <ion-row class="registro">
        <ion-col size="12" class="" [routerLink]="['/registrarse-p']">
          <div class="texto">
            <ion-label>No tienes cuenta?</ion-label>
          </div>
        </ion-col>
      </ion-row>

    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#0099ff" fill-opacity="1"
        d="M0,320L48,282.7C96,245,192,171,288,144C384,117,480,139,576,170.7C672,203,768,245,864,245.3C960,245,1056,203,1152,154.7C1248,107,1344,53,1392,26.7L1440,0L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
      </path>
    </svg>
  </div>
